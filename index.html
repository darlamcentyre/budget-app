<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- App settings -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Budget">
<link rel="apple-touch-icon" href="icon-180.png">
<link rel="icon" type="image/png" href="icon-192.png">
<meta name="theme-color" content="#2fd3cb">

<title>Monthly Budget Tracker</title>

<style>
:root{
  --bg1:#bff7f2;
  --bg2:#63e6df;
  --bg3:#2fd3cb;
  --purple:#7c3aed;
  --red:#e53935;
  --green:#22c55e;
  --card:#ffffff;
  --text:#163243;
  font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial;
}

body{
  margin:0;
  background:
    radial-gradient(900px 520px at 15% 0%, rgba(255,255,255,.55), transparent 55%),
    radial-gradient(900px 520px at 85% 10%, rgba(255,255,255,.35), transparent 55%),
    linear-gradient(135deg,var(--bg1),var(--bg2) 45%,var(--bg3));
  color:var(--text);
}

.wrap{
  max-width:900px;
  margin:auto;
  padding:20px;
}

h1{margin-top:0}

.card{
  background:var(--card);
  padding:16px;
  border-radius:16px;
  margin-bottom:16px;
  box-shadow:0 12px 30px rgba(0,0,0,.08);
}

input,button{
  padding:10px;
  border-radius:10px;
  border:1px solid #ddd;
  font-size:14px;
}

button{
  background:var(--purple);
  color:white;
  border:none;
  font-weight:600;
}

button.red{background:var(--red)}
button.green{background:var(--green)}
button.purple{background:var(--purple)}

table{
  width:100%;
  border-collapse:collapse;
}

th,td{
  padding:8px;
  text-align:left;
}

tr.unpaid{background:#ffecec}
tr.paid{background:#e6f9ef}

.totals{
  font-weight:bold;
  text-align:right;
  font-size:16px;
}

/* Splash */
.splash{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  gap:16px;
  background:linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg3));
  z-index:9999;
}

.splash .logo{
  width:120px;
  height:120px;
  border-radius:50%;
  background:var(--bg3);
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 18px 40px rgba(0,0,0,.18);
}

.splash .logo::after{
  content:"$";
  font-size:64px;
  font-weight:900;
  color:var(--purple);
}

.splash .title{
  font-size:22px;
  font-weight:900;
}

.splash.hide{
  opacity:0;
  pointer-events:none;
  transition:opacity .4s ease;
}
</style>
</head>

<body>

<div class="splash" id="splash">
  <div class="logo"></div>
  <div class="title">Budget</div>
</div>

<div class="wrap">
<h1>Monthly Budget Tracker</h1>

<div class="card">
<label>Month Label</label><br>
<input id="monthLabel" placeholder="March 2026"><br><br>

<label>Income</label><br>
<input id="incomeInput" type="number" placeholder="Enter income">
<button onclick="setIncome()">Set Income</button>
</div>

<div class="card">
<label>Bill Name</label><br>
<input id="billName"><br>
<label>Due Day (1â€“31)</label><br>
<input id="billDue" type="number" min="1" max="31"><br>
<label>Amount</label><br>
<input id="billAmount" type="number"><br><br>
<button onclick="addBill()">Add Bill</button>
</div>

<div class="card">
<table>
<thead>
<tr>
<th>Bill</th>
<th>Due</th>
<th>Amount</th>
<th>Status</th>
<th></th>
</tr>
</thead>
<tbody id="billTable"></tbody>
</table>

<div class="totals">
Income: $<span id="incomeTotal">0</span><br>
Total Owed: $<span id="owedTotal">0</span><br>
Left After Budget: $<span id="leftTotal">0</span>
</div>
</div>

<div class="card">
<button onclick="saveMonth()">Save Month</button>
<button onclick="loadMonth()">Load Month</button>
<button onclick="printSummary()">Printable Summary</button>
<button onclick="newMonth()" class="red">New Month</button>
<input type="file" id="fileLoader" hidden>
</div>

</div>

<script>
let bills=[];
let income=0;

function render(){
  bills.sort((a,b)=>a.due-b.due);
  const table=document.getElementById("billTable");
  table.innerHTML="";
  let owed=0;

  bills.forEach((b,i)=>{
    if(!b.paid) owed+=b.amount;

    table.innerHTML+=`
      <tr class="${b.paid?'paid':'unpaid'}">
        <td>${b.name}</td>
        <td>${b.due}</td>
        <td>$${b.amount.toFixed(2)}</td>
        <td>${b.paid?'Paid':'Unpaid'}</td>
        <td>
          <button onclick="togglePaid(${i})">${b.paid?'Undo':'Mark Paid'}</button>
        </td>
      </tr>
    `;
  });

  document.getElementById("incomeTotal").textContent=income.toFixed(2);
  document.getElementById("owedTotal").textContent=owed.toFixed(2);
  document.getElementById("leftTotal").textContent=(income-owed).toFixed(2);
}

function addBill(){
  bills.push({
    name:billName.value,
    due:Number(billDue.value),
    amount:Number(billAmount.value),
    paid:false
  });
  billName.value="";
  billDue.value="";
  billAmount.value="";
  render();
}

function togglePaid(i){
  bills[i].paid=!bills[i].paid;
  render();
}

function setIncome(){
  income=Number(incomeInput.value);
  render();
}

function saveMonth(){
  const data={bills,income,month:monthLabel.value};
  const blob=new Blob([JSON.stringify(data)],{type:"application/json"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download="budget-month.json";
  a.click();
}

function loadMonth(){
  document.getElementById("fileLoader").click();
}

fileLoader.addEventListener("change",function(){
  const reader=new FileReader();
  reader.onload=e=>{
    const data=JSON.parse(e.target.result);
    bills=data.bills||[];
    income=data.income||0;
    monthLabel.value=data.month||"";
    render();
  };
  reader.readAsText(this.files[0]);
});

function newMonth(){
  if(confirm("Start new month?")){
    bills=[];
    income=0;
    monthLabel.value="";
    render();
  }
}

function printSummary(){
  window.print();
}

window.addEventListener("load",()=>{
  setTimeout(()=>{
    document.getElementById("splash").classList.add("hide");
  },600);
});
</script>

</body>
</html>
